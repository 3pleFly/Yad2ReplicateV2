<main class="main">
  <app-search-box></app-search-box>
  <div class="two-col-grid">
    <ul class="ads">
      <app-ad-container
        *ngFor="let propertyAdDto of propertyAdDtos$ | async"
        [propertyAdDto]="propertyAdDto"
      ></app-ad-container>

    <app-recently-sold-box></app-recently-sold-box>

</main>
