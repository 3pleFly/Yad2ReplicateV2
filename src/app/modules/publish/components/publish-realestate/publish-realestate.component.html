<app-publish-navbar></app-publish-navbar>
<main>
  <app-select-ad-category *ngIf="currentStep === 0 else sevenStepsTemplate" (nextStep)="setCategory($event)"></app-select-ad-category>
  <ng-template #sevenStepsTemplate>
    <app-step1 [stepData]="sevenSteps.step1"></app-step1>
    <app-step2 [stepData]="sevenSteps.step2"></app-step2>
  </ng-template>
</main>
