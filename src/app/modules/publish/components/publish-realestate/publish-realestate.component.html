<app-publish-navbar [currentStep]="CurrentStep"></app-publish-navbar>
<app-select-ad-category
  *ngIf="CurrentStep === 0; else sevenStepsTemplate"
></app-select-ad-category>
<ng-template #sevenStepsTemplate>
  <main class="seven_steps">
    <ng-container *ngFor="let step of values">
      <app-step-container
        [stepData]="step"
        [currentStep]="CurrentStep"
      ></app-step-container>
    </ng-container>
  </main>
</ng-template>
