<section class="publish_realestate_content">
  <app-seven-step-form-title
    [index]="stepData.index"
    [title]="stepData.showcaseTitle"
  ></app-seven-step-form-title>
  <div class="publish_realestate_showcase">
    <div class="description">{{ local.step2_description }}</div>
    <ul class="publish_realestate_form_section">
      <li>
        <app-dropdown-select
          [label]="local.step2_label_selectPropertyType"
          [placeholder]="local.step2_placeholder_selectPropertyType"
          [options]="propertyTypesOptions$ | async"
          [translatonSrc]="propertyTypesLocalisation"
          [required]="true"
          [controlDirty]="form.controls.propertyTypeId.dirty"
          [controlInvalid]="form.controls.propertyTypeId.invalid"
          [controlTouched]="form.controls.propertyTypeId.touched"
          [controlErrors]="form.controls.propertyTypeId.errors"
          [validationMessages]="requiredValidationMessage"
          (select)="onSelectPropertyType($event)"
        >
        </app-dropdown-select>
      </li>
      <li>
        <app-dropdown-select
          [label]="local.step2_label_selectPropertyState"
          [placeholder]="local.step2_placeholder_selectPropertyState"
          [options]="propertyStatesOptions$ | async"
          [translatonSrc]="propertyStatesLocalisation"
          [required]="true"
          [controlDirty]="form.controls.propertyStateId.dirty"
          [controlInvalid]="form.controls.propertyStateId.invalid"
          [controlTouched]="form.controls.propertyStateId.touched"
          [controlErrors]="form.controls.propertyStateId.errors"
          [validationMessages]="requiredValidationMessage"
          (select)="onSelectPropertyState($event)"
        ></app-dropdown-select>
      </li>
    </ul>
    <app-divider></app-divider>
    <ul class="publish_realestate_form_section">
      <li>
        <app-autocomplete-dropdown
          [control]="form.controls.city"
          [label]="local.step2_label_inputCity"
          [placeholder]="local.step2_placeholder_inputCity"
          [dataList]="cityDataList$ | async"
          (controlValueChange)="onSelectCity($event)"
          [required]="true"
          [validationMessages]="requiredValidationMessage"
        ></app-autocomplete-dropdown>
      </li>
      <li *ngIf="streetControlView">
        <app-autocomplete-dropdown
          [control]="form.controls.street"
          [label]="local.step2_label_inputAddress"
          [placeholder]="local.step2_placeholder_inputAddress"
          [dataList]="streetDataList$ | async"
          (controlValueChange)="onSelectStreet($event)"
          [required]="true"
          [validationMessages]="requiredValidationMessage"
        ></app-autocomplete-dropdown>
      </li>
      <li class="houseNum">
        <app-form-control
          [control]="form.controls.houseNum"
          [label]="local.step2_label_inputHouseNum"
          [required]="true"
          [validationMessages]="requiredValidationMessage"
        >
        </app-form-control>
      </li>
      <li *ngIf="showFloorsSection">
        <ul class="form_sub_section">
          <li>
            <app-form-control
              [control]="form.controls.floor"
              [label]="local.step2_label_inputFloor"
              [placeholder]="local.step2_placeholder_inputFloor"
              [required]="floorControlRequired"
              [validationMessages]="requiredValidationMessage"
            >
            </app-form-control>
          </li>
          <li>
            <app-form-control
              [control]="form.controls.totalFloors"
              [label]="local.step2_label_inputTotalFloors"
              [placeholder]="local.step2_placeholder_inputTotalFloors"
              [required]="totalFloorControlRequired"
              [validationMessages]="requiredValidationMessage"
            >
            </app-form-control>
          </li>
          <li>
            <app-checkmark-control
              [checkmark]="isOnColumnsCheckmark"
              [control]="form.controls.isOnColumns"
            ></app-checkmark-control>
          </li>
        </ul>
      </li>
    </ul>
    <app-divider></app-divider>
    <ul class="publish_realestate_form_section disabled_section">
      <li>
        <app-form-control
          [label]="local.step2_label_inputNeighborhood"
          [control]="form.controls.neighborhood"
          [caption]="local.step2_caption_governmentInformation"
        ></app-form-control>
      </li>
      <li>
        <app-form-control
          [label]="local.step2_label_inputArea"
          [control]="form.controls.areaOfLiving"
          [caption]="local.step2_caption_governmentInformation"
        ></app-form-control>
      </li>
    </ul>
    <app-divider></app-divider>
    <app-checkmark-control
      class="monthly_ads"
      [checkmark]="monthlyEmailAdsCheckmark"
    ></app-checkmark-control>
    <app-form-nav-buttons
      (nextStep)="submit()"
      (prevStep)="prevStep()"
    ></app-form-nav-buttons>
  </div>
</section>
